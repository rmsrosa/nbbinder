nbbversion: 0.7a

path_to_notes: nb_alice

contents:
  toc_nb_name: 00.00-Alice's_Adventures_in_Wonderland.ipynb
  toc_title: Table of Contents
  show_index_in_toc: True

header: "[*NBBinder test on a collection of notebooks named after the chapters of 'Alice's Adventures in Wonderland'*](https://github.com/rmsrosa/nbbinder)"

navigators:
  core_navigators: 
    - 00.00-Alice's_Adventures_in_Wonderland.ipynb
  show_index_in_nav: False

badges:
  user: rmsrosa
  repository: nbbinder
  branch: master
  github_nb_dir: tests/nb_alice
  show_colab: True
  show_binder: True
  show_extra_badge: True
  extra_badges:
    - name: markdown
      title: View Markdown
      url: https://github.com/rmsrosa/nbbinder/blob/master/tests/nb_alice_md
      extension: .md
      replace_links: True
      label: view
      message: markdown
      color: blueviolet
    - name: nbviewer
      title: View in NBViewer 
      url: https://nbviewer.jupyter.org/github/rmsrosa/nbbinder/blob/master/tests/nb_alice
      extension: .ipynb
      replace_links: False
      label: view in
      message: nbviewer
      color: orange
    - name: slides
      title: View Slides
      url: https://nbviewer.jupyter.org/github/rmsrosa/nbbinder/blob/master/tests/nb_alice_slides
      extension: .slides.html
      replace_links: True
      label: view
      message: slides
      color: darkgreen

exports:
  - export_path: nb_alice_slides
    exporter_class: SlidesExporter
  - export_path: nb_alice_md
    exporter_class: MarkdownExporter